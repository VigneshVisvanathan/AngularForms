<div class="container-fluid">
    <h1>Enrollment Form</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    
      {{registrationForm.value | json }}
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="Username" formControlName="name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="Email" formControlName="email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="Phone number" formControlName="phone">
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" name="password" formControlName="password">
      </div>

      <!-- <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" name="password" formControlName="confirmpassword">
      </div> -->
    
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="Subscription" formControlName="agrees">
      <label class="form-check-label">
        I agree to the terms and conditions
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <!-- <a routerLink="login">
    <button class="btn btn-secondary">login</button>
    </a> -->
    </form>
    
    </div>
